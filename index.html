<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="referrer" content="never">
  <link rel="stylesheet" href="./style.scss">
  <link href='http://fonts.font.im/css?family=Oswald' rel='stylesheet' type='text/css'>
  <title>豆瓣电影</title>
</head>
<body>
  <main>
    <!-- 北美电影 -->
    <section id="top-250" class="fired"> <!-- 视窗 -->
      <div class="container"></div> <!--滚动元素-->
      <div class="loader">
          <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z" transform="rotate(15.6576 25 25)">
              <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"></animateTransform>
              </path>
            </svg>
      </div>
    </section>
    <!-- 排行榜 -->
    <section id="beimei">
      <div class="container"></div>
      <div class="loader">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
          <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z" transform="rotate(15.6576 25 25)">
            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"></animateTransform>
            </path>
          </svg>
      </div>
    </section>
    <!-- 搜索页面 -->
    <section id="Search">
      <div class="wrapper">
        <div class="search-area">
          <input type="search" placeholder="搜索电影"><span class="button">搜索</span>
        </div>
        <div class="search-result">
  
          <div class="loader">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
              <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z" transform="rotate(15.6576 25 25)">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </path>
              </svg>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- tab切换栏 -->
  <footer>
    <div class="bt-tab fired">
      <svg class="icon">
        <use xlink:href="#icon-diqiu"></use>
      </svg>
      <span>North America</span>
    </div>
    <div class="bt-tab">
      <svg class="icon">
        <use xlink:href="#icon-bangdan"></use>
      </svg>
      <span>TOP 250</span>
    </div>
    <div class="bt-tab">
      <svg class="icon">
        <use xlink:href="#icon-sousuo1"></use>
      </svg>
      <span>Search</span>
    </div>
  </footer>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="//at.alicdn.com/t/font_898622_spg0zdd07br.js"></script>
  <script src="./script.js"></script>
</body>
</html>
